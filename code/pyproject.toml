[tool.pyright]
pythonVersion = "3.8"
typeCheckingMode = "basic"
reportImplicitStringConcatenation = "error"
reportMissingParameterType = "error" # This is level 2
#reportUnknownArgumentType = "error"  # This is level 3, needed before reportUnknownMemberType
#reportUnknownMemberType = "error"   # This is level 4
reportUnusedCallResult = "error"
reportGeneralTypeIssues = "error"
extraPaths = [
    "./lib/python3.8/site-packages",
    "./zato-agent/src",
    "./zato-cli/src",
    "./zato-common/src",
    "./zato-cy/src",
    "./zato-distlock/src",
    "./zato-hl7/src",
    "./zato-scheduler/src",
    "./zato-server/src",
    "./zato-sso/src",
    "./zato-testing/src",
    "./zato-web-admin/src",
    "./zato-zmq/src",
]
